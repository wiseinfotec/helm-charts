{{- if .Values.storage.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "supabase.fullname" . }}-test-storage
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
        - name: test-storage
          image: kdevup/curljq
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - |
              curl -sfo /dev/null \
                http://{{ include "supabase.storage.fullname" . }}:{{ .Values.storage.service.port }}/status \
                  || { echo -e "\033[31mFailed to connect to the {{ include "supabase.storage.fullname" . }}."; exit 1; }

              echo "Sevice {{ include "supabase.storage.fullname" . }} is healthy."
      restartPolicy: Never
{{- end }}
